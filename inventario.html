<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
    crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-md-6">
                <form id="frmProducto" data-accion="nuevo" data-idproducto="" autocomplete="nope">
                    <div class="card text-bg-secondary">
                        <div class="card-header">Administracion de Productos</div>
                        <div class="card-body">
                            <div class="row m-1">
                                <div class="col-3 col-md-3">CODIGO</div>
                                <div class="col-9 col-md-4"> <!-- required pattern="^[US|SM]{2}[IS|LI]{2}[0-9]{6,7}$" -->
                                    <input required pattern="[0-9]" title="Ingrese el codigo" class="form-control" type="text" name="txtCodigoProducto" id="txtCodigoProducto">
                                </div>
                            </div>
                            <div class="row m-1">
                                <div class="col-3 col-md-3">NOMBRE</div>
                                <div class="col-9 col-md-7">
                                    <input required title="Ingrese el nombre" class="form-control" type="text" name="txtNombreProducto" id="txtNombreProducto">
                                </div>
                            </div>
                            <div class="row m-1">
                                <div class="col-3 col-md-3">PRECIO</div>
                                <div class="col-3 col-md-9">
                                    <input required title="Ingrese el precio" class="form-control" type="text" name="txtPrecioProducto" id="txtPrecioProducto">
                                </div>
                            </div>
                            <div class="row m-1">
                                <div class="col-3 col-md-3">CANTIDAD</div>
                                <div class="col-9 col-md-4">
                                    <input class="form-control" type="text" name="txtCantidadProducto" id="txtCantidadProducto">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-3 col-md-3">
                                    <input class="btn btn-primary" type="submit" value="GUARDAR">
                                </div>
                                <div class="col-3 col-md-3">
                                    <input class="btn btn-warning" type="reset" value="NUEVO">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col col-md-6">
                <form id="frmBuscarProducto" autocomplete="nope">
                    <div class="card text-bg-secondary" >
                        <div class="card-header">BUSQUEDA DE PRODUCTOS</div>
                        <div class="card-body">
                            <table class="table table-hover text-white" id="tblBusquedaProductos">
                                <thead>
                                    <tr>
                                        <th colspan="4">
                                            <input class="form-control" type="search" name="txtBuscarProducto" id="txtBuscarProducto" placeholder="Buscar por codigo, nombre, etc.">
                                        </th>
                                    </tr>
                                    <tr>
                                        <th>CODIGO</th>
                                        <th>NOMBRE</th>
                                        <th>PRECIO</th>
                                        <th>CANTIDAD</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" 
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" 
        crossorigin="anonymous"></script>
    <script>
        $("#frmProducto").submit(e=>{
            e.preventDefault();
            let accion = $("#frmProducto").data("accion"),
                idProducto = $("#frmProducto").data("idproducto") || 0,
                codigo = $("#txtCodigoProducto").val(),
                nombre = $("#txtNombreProducto").val(),
                precio = $("#txtPrecioProducto").val(),
                cantidad = $("#txtCantidadProducto").val();
            $.ajax({
                url:'http://localhost:3002/crud_producto',
                method:'POST',
                data:JSON.stringify({accion, idProducto, codigo, nombre, precio, cantidad}),
                success: resp=>{
                    if(resp=="ok"){
                        $("#frmProducto").data("accion", "nuevo");
                        $("#frmProducto input[type=text]").val("");
                        listarProductos();
                    }
                }
            })
        });
        listarProductos();

        function listarProductos(){
            $.ajax({
                url:'http://localhost:3002/crud_producto',
                method:'GET',
                type:'json',
                success: data=>{
                    let $tblBusquedaProductos = $("#tblBusquedaProductos > tbody"),
                        filas = '';
                    alumno = JSON.parse(data);
                    alumno.forEach(item=>{
                        filas += `
                            <tr onClick='modificarProducto(${JSON.stringify(item)})'>
                                <td>${item.codigo}</td>
                                <td>${item.nombre}</td>
                                <td>${item.precio}</td>
                                <td>${item.cantidad}</td>
                                <td>
                                    <button onClick='eliminarProducto(${JSON.stringify(item)})'>Eliminar</button>
                                </td>
                            </tr>
                        `;
                    });
                    $tblBusquedaProductos.find("tr").remove();
                    $tblBusquedaProductos.append(filas);
                }
            });
        }
        function eliminarProducto(producto){
            if( confirm(`Esta seguro de eliminar a ${producto.nombre}`) ){
                $.ajax({
                    url: 'http://localhost:3002/crud_producto',
                    data:json.stringify({accion:'eliminar', idProducto:producto.idProducto}),
                    success: resp=>{
                        listarProductos();
                    }
                })
            }
        }
        function modificarProducto(producto){
            $("#frmProducto").data("idproducto", producto.idProducto);
            $("#txtCodigoProducto").val(producto.codigo)
            $("#txtNombreProducto").val(producto.nombre);
            $("#txtPrecioProducto").val(producto.precio);
            $("#txtCantidadProducto").val(producto.cantidad);
            $("#frmProducto").data("accion", "modificar");
        }
    </script>
</body>
</html>
